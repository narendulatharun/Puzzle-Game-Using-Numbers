<!doctype html>
<html>

<head>
    <title>NUMBERS GAME</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>
        PUZZLE GAME USING NUMBERS
    </h1>
    <div class="game">
        <div class="grid">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>15</button>
            <button></button>
        </div>
        <div class="footer">
            <button>Play</button>
            <span id="move">Move: 100</span>
            <span id="time">Time: 100</span>
        </div>
    </div>
    <h1 class="message">You win!</h1>
    <header>
        <script src="script.js"></script>
        <main>
            <div>
                <h3>The Goal</h3>
                <p>
                    Arrange the numbers in a particular order
                </p>
            </div>
        </main>
        <hr />
        <footer>
            <span class="author">Puzzle game using Numbers is written by
                <a rel="author"> N. Tharun</a>.
            </span>
        </footer>
        </script>
</body>

</html>
